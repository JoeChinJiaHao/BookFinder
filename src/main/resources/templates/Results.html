<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" href="/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>

</head>
<body>
    <div class="container">
        <div class="mb-3 mt-3">
            <h1 data-th-text="'Search result for '+${QueryName}"></h1>
        </div>
        <div class="row" data-th-if="${isEmpty}">
            <p >No search results! Use a different search term.</p>
        </div>
        <div th:each="book:${results}">
            <p><a th:href="@{/book/{id}(id=${book.worksId})}" data-th-text="${book.title}"></a></p>
        </div>
        
        <div class="mt-6 mb-3">
            <p><a href="/">Back</a></p>
        </div>
    </div>
</body>
</html>
