<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class = "mt-3 mb-3 d-flex justify-content-center">
            <h1>Book Search</h1>
        </div>
        <div class = "row mt-3 mb-3">
            <form class = "justify-content-center d-flex" action="/result" method="post">
                <div class="col"></div>
                <input class = " form-control col" type="text" name="searchTerm" id="searchTerm" placeholder="Search books by title" required>
                <button type="submit" class="btn-primary  col" >Search</button>
                <div class="col"></div>
            </form>
        </div>
    </div>
</body>
</html>
